
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>证件照在线生成</title>
</head>
<body style="text-align:center;font-family:sans-serif;padding:2em;">
  <h2>上传照片生成证件照</h2>
  <form method="POST" action="/api/process" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required><br><br>
    <button type="submit">上传并生成</button>
  </form>
</body>
</html>
